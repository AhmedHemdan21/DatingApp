<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    
      <a class="navbar-brand" [routerLink]="['']">Dating App</a>


      <ul  *ngIf="loggedIn()" class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/members']"  >Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/lists']"  >Lists</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/messages']"  >Messages</a>
          </li>
         </ul>
  
         <div class="dropdown" *ngIf="loggedIn()" dropdown>
          <a class="btn dropdown-toggle text-light" dropdownToggle >
           Welcome {{authService.decodedToken.unique_name |  titlecase }}
          </a>
        
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" href="#"><span class="fa fa-user"></span> Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"  (click)="logout()"><span class="fa fa-sign-out"></span> Logout</a>
           
          </div>
  
            </div>
    
  
        <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
          <input class="form-control mr-sm-2" type="text" placeholder="Username" required  name="username" [(ngModel)]="model.username">
          <input class="form-control mr-sm-2" type="password" placeholder="Passowrd" required  name="password" [(ngModel)]="model.password">
  
          <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
  </div>





  </nav>
